<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UiTM Cawangan Kedah - Programs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Page background */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background-color: #1C75FF; /* light blue background */
      color: #111;
    }

    /* central content area to resemble a slide */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #FFFFFF;
      padding: 48px 56px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-radius: 8px;
    }

     .header {
      text-align: center;
      background-color: #001f5c;
      padding: 20px;
    }

    .logo {
      width: 120px; /* Adjust size of logo */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0 0 28px 0;
      font-size: 42px;
      font-weight: 700; /* bold */
      line-height: 1.05;
    }

    h2 {
      margin: 0 0 18px 0;
      font-size: 28px;
      font-style: italic;       /* italic */
      color: #c62828;           /* red text color */
      font-weight: 600;
    }

    ul.programs {
      margin-top: 18px;
      padding-left: 28px; /* indent bullets */
      font-size: 18px;
      line-height: 1.8;
    }

    /* make link stand out */
    a {
      text-decoration: none;
      color: #0b61c9;
    }
    a:hover {
      text-decoration: underline;
    }

    /* optional small footer note (like the screenshot's box) */
    .note {
      margin-top: 40px;
      text-align: right;
      font-size: 14px;
      color: #063a78;
      background: rgba(11,97,201,0.08);
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
    }

    /* responsive smaller screens */
    @media (max-width:700px){
      .container { padding: 28px 18px; margin: 18px; }
      h1 { font-size: 32px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>


  <main class="container" role="main" aria-labelledby="main-heading">
    <h1 id="main-heading">UiTM Cawangan Kedah</h1>

    <h2>Program Offered :</h2>

    <ul class="programs">
      <li><a href="im.html">Information Management</a></li>
    <li><a href="accounting.html">Accounting</a></li>
    <li><a href="business.html">Business Management</a></li>
    <li><a href="art.html">Art &amp; Design</a></li>
    </ul>

    
  </main>
</body>
</html>
